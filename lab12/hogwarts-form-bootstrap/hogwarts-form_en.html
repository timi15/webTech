<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hogwarts Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="hogwarts-form.css" />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1>Hogwarts Registration Form</h1>
      <form
        id="hogwarts-form"
        class="fancy-form bg-light p-3 border border-primary was-validated"
        method="post"
        enctype="multipart/form-data"
        action="https://webhook.site/164f98f6-3ac2-482c-86d0-1dc8093c4daf"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="name"
            required
            placeholder="e.g., Harry James Potter"
          />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of birth</label>
          <input
            type="date"
            class="form-control"
            name="dob"
            id="dob"
            required
          />
        </div>
        <div class="mb-3">
          <label for="house" class="form-label">House</label>
          <select class="form-control" name="house" id="house" required>
            <option value="">--Please choose an option--</option>
            <option value="gryffindor">Gryffindor</option>
            <option value="hufflepuff">Hufflepuff</option>
            <option value="ravenclaw">Ravenclaw</option>
            <option value="slytherin">Slytherin</option>
          </select>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="has-pet"
              id="has-pet"
              value="yes"
            />
            <label for="has-pet" class="form-check-label"
              >I hereby state that I have a companion pet.</label
            >
          </div>
          <fieldset class="conditional ps-3 pt-3">
            <legend>Companion pet</legend>
            <div class="mb-3">
              <label for="pet-species" class="form-label">Species</label>
              <input
                class="form-control"
                type="text"
                name="pet-species"
                id="pet-species"
                placeholder="e.g., owl"
              />
            </div>
            <div class="mb-3">
              <label for="pet-name" class="form-label">Name</label>
              <input
                class="form-control"
                type="text"
                name="pet-name"
                id="pet-name"
                placeholder="e.g., Hedwig"
              />
            </div>
          </fieldset>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            pattern=".+@hogwarts\.ac\.uk"
            placeholder="e.g., hjp@hogwarts.ac.uk"
          />
          <div class="invalid-feedback">
            An email address ending with <code>@hogwarts.ac.uk</code> is
            required.
          </div>
        </div>
        <div class="mb-3">
          <label for="comments" class="form-label">Comments</label>
          <textarea
            class="form-control"
            name="comments"
            id="comments"
            rows="5"
            maxlength="200"
            placeholder="e.g., I would like to be included in the quidditch team."
          ></textarea>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
