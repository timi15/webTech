<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Playing Cards</title>
    <link rel="stylesheet" href="cards-flex2.css">
</head>

<body>

    <div class="cards">

        <div class="card" data-suit="spades" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                
                <span class="suit"></span>
            </span>
            <span class="center suit"></span>
            <span class="bottomRight">
                <span class="rank"></span>
               
                <span class="suit"></span>
            </span>
        </div>

        <div class="card" data-suit="hearts" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                
                <span class="suit"></span>
            </span>
            <span class="center suit"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                
                <span class="suit"></span>
            </span>
        </div>

        <div class="card" data-suit="clubs" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
               
                <span class="suit"></span>
            </span>
            <span class="center suit"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                
                <span class="suit"></span>
            </span>
        </div>

        <div class="card" data-suit="diamonds" data-rank="A">
            <span class="topLeft">
                <span class="rank"></span>
                
                <span class="suit"></span>
            </span>
            <span class="center suit"></span>
            <span class="bottomRight">
                <span class="rank"></span>
                
                <span class="suit"></span>
            </span>
        </div>

    </div>

</body>

</html>
